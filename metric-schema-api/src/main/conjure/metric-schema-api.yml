types:
  definitions:
    default-package: com.palantir.metric.schema
    objects:

      MetricSchema:
        fields:
          namespaces: map<string, MetricNamespace>
          graphs: list<GraphGroup>
          options:
            docs: >
              Additional pieces of information that do not change the overall declaration,
              but may affect the way it is handled in a particular context. For example,
              `javaPackage` will determine the package of the generated classes.
            type: map<string, string>

      MetricNamespace:
        fields:
          shortName:
            docs: A short name describing the metrics. Used to construct the name of the generated utility class.
            type: optional<string>
          docs: Documentation
          metrics:
            type: map<string, MetricDefinition>
          graphs:
            type: list<GraphDefinition>

      MetricDefinition:
        fields:
          type: MetricType
          tags: set<string>
          docs: Documentation
      MetricType:
        values:
          - COUNTER
          - GAUGE
          - METER
          - TIMER
          - HISTOGRAM

      GraphGroup:
        fields:
          title: string
          definitions: list<GraphDefinition>
      GraphDefinition:
        fields:
          title: string
          widget: GraphWidget
      GraphWidget:
        union:
          timeseries: TimeseriesGraph
      TimeseriesGraph:
        fields:
          series: list<Timeseries>
      Timeseries:
        fields:
          metric: string
          aggregation: Aggregation
      Aggregation:
        fields:
          function: AggregationFunction
          groupBy:
            docs: The set of tags to group by.
            type: set<string>
      AggregationFunction:
        values:
          - AVG
          - SUM
          - MIN
          - MAX

      Documentation:
        docs: Documentation describing an associated component. Markdown syntax may be used.
        alias: string
